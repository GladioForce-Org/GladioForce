<div class="relative group"> <!-- Added the 'group' class here -->
    <a
      (click)= "onClick()"  
      [attr.data-tooltip-target]="tooltipReference"
      class="inline-flex justify-center p-2 text-gray-500 rounded cursor-pointer dark:text-gray-400 dark:hover:text-white hover:text-gray-900 hover:bg-purple-400 dark:hover:bg-gray-600"
    >
      <app-feather-icon
        *ngIf="icon !== ''"
        [size]="21"
        [icon]="icon"
        class="text-gray-400 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
      >
      </app-feather-icon>
    </a>
  
    <div
      [attr.id]="tooltipReference"
      role="tooltip"
      class="on-top inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip"
    >
      {{ tooltip }}
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
</div>
