<div class="auth-container max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <!-- Sign up form -->
    <div class="auth-form">
      <h1 class="text-2xl font-semibold text-center mb-4">Registreren</h1>
      <form (submit)="signUp()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" [(ngModel)]="emailUserCreate" name="email" required class="w-full mt-2 px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-purple-400 text-gray-900 rounded-md hover:bg-purple-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Registreer
        </button>
      </form>
    </div>
  </div>
  
  <div class="auth-container max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg" *ngIf="user === null">
    <!-- Sign in form -->
    <div class="auth-form">
      <h1 class="text-2xl font-semibold text-center mb-4">Aanmelden</h1>
      <form (submit)="signIn()">
        <div class="mb-4">
          <label for="signinEmail" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="signinEmail" type="email" [(ngModel)]="email" name="email" required class="w-full mt-2 px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div class="mb-4">
          <label for="signinPassword" class="block text-sm font-medium text-gray-700">Wachtwoord</label>
          <input id="signinPassword" type="password" [(ngModel)]="password" name="password" required class="w-full mt-2 px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
          <p *ngIf="errorAuthentication !==''" class="text-red-600 font-semibold mt-3">{{ errorAuthentication }}</p>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-purple-400 text-gray-900 rounded-md hover:bg-purple-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Aanmelden
        </button>
      </form>
    </div>
  </div>
  
  <div class="auth-container max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg" *ngIf="user !== null">
    <!-- User info and sign-out -->
    <div class="text-center">
      <h3 class="text-xl font-semibold mb-4">Welkom, {{ email }}!</h3>
      <p *ngIf="errorLoggedOut !==''" class="text-red-600 font-semibold mt-3 mb-3">{{ errorLoggedOut }}</p>
      <button (click)="signOut()" class="px-4 py-2 bg-purple-400 text-gray-900 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
        Afmelden
      </button>
    </div>
  </div>
