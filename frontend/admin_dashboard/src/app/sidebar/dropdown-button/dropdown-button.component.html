<button
    type="button"
    class="flex items-center p-2 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-purple-400 dark:text-white dark:hover:bg-gray-700"
    [attr.aria-controls]="dropdownreference"
    [attr.data-collapse-toggle]="dropdownreference"
>
    <app-feather-icon
        *ngIf="icon !== ''"
        [size]="24"
        [icon]="icon"
        class="text-gray-400 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
    >
    </app-feather-icon>


    <span class="flex-1 ml-3 text-left whitespace-nowrap">{{ name }}</span>

    <svg
        aria-hidden="true"
        class="w-6 h-6"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
    >
    <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"
    >
    </path>
    </svg>
</button>
