<div class="max-w-md mx-auto mt-10 p-6 gladiolen-text">
    <div header="gladiolen-header gladiolen-green">
        <app-gladiolen-logo></app-gladiolen-logo>
        <h1 class="text-2xl font-semibold text-center mb-4">Kies je club</h1>
    </div>





    <div *ngFor="let club of clubs">
        <h2>{{ club.club.name }}</h2>

        <p>{{ club.club.email }}</p>
        <a [routerLink]="['/volunteers', club.club.id]">View Volunteers</a>
    </div>
</div>
